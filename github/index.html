<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>ДЗ Bootsrap</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 text-center">
						<div class="head">
							<h1>Получите видео-инструкцию <span>как заработать свой первый миллион</span></h1>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/7cQMZZu_yJs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<div class="form-header">
							<h1 class="text-center">Введите свой email</h1>
						</div>
							<form action="#">
								<input class="form-control input-lg" type="text" placeholder="Ваше имя">
								<input class="form-control input-lg" type="text" placeholder="Ваш email">
								<button class="btn btn-primary btn-block btn-lg form-btn">Получить инструкцию</button>
							</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="advantage">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 text-center">
						<h1>Почему это нужно сделать сейчас?</h1>
					</div>
				</div>
				<div class="row text-center center-block">
					<div class="col-lg-3">
					<img src="img/01.png" alt="Первое преимущество">
						<p>Первое<br>преимущество</p>
					</img>
					</div>
					<div class="col-lg-3">
					<img src="img/02.png" alt="торое преимущество">
						<p>Второе<br>преимущество</p>
					</img>
					</div>
					<div class="col-lg-3">
					<img src="img/03.png" alt="Третье преимущество">
						<p>Третье<br>преимущество</p>
					</img>
					</div>
					<div class="col-lg-3">
					<img src="img/04.png" alt="Четвертое преимущество">
						<p>Четвертое<br>преимущество</p>
					</img>
				</div>
				<button class="btn btn-primary btn-lg form-btn col-lg-4 col-lg-offset-4">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">

				<div class="client">
								<div class="row">
					<h1 class="col-lg-4 col-lg-offset-4 text-center" >Наши клиенты</h1>
				</div>
				<div class="row">
					<div class="row1 center-block">
					<img src="img/1.png" alt="" class="col-lg-3">
					<img src="img/2.png" alt="" class="col-lg-3">
					<img src="img/3.png" alt="" class="col-lg-3">
					<img src="img/4.png" alt="" class="col-lg-3">
					</div>
					<div class="row2">
						<img src="img/5.png" alt="" class="col-lg-3">
						<img src="img/6.png" alt="" class="col-lg-3">
						<img src="img/7.png" alt="" class="col-lg-3">
						<img src="img/8.png" alt="" class="col-lg-3">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
